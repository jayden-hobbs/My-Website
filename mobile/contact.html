<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Jayden Hobbs</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/mobile.css">
    <script src="https://kit.fontawesome.com/7fa747235e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
</head>
<body>
    <div class="matrix-bg"></div>
    
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">&lt;JH/&gt;</a>
            </div>
            <button class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="work.html">Projects</a></li>
                <li><a href="myCV.html">CV</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="content">
            <h2>CONNECT WITH ME</h2>
            <div class="contact-grid">
                <div class="contact-item">
                    <a href="mailto:jaydenhobbs.business@gmail.com" class="social-badge email">
                        <i class="fas fa-envelope"></i>
                        <span>Email</span>
                    </a>
                </div>

                <div class="contact-item">
                    <a href="https://www.linkedin.com/in/jaydenhobbs/" target="_blank" class="social-badge linkedin">
                        <i class="fab fa-linkedin"></i>
                        <span>LinkedIn</span>
                    </a>
                </div>

                <div class="contact-item">
                    <a href="https://www.instagram.com/jayden.hobbs/" target="_blank" class="social-badge instagram">
                        <i class="fab fa-instagram"></i>
                        <span>Instagram</span>
                    </a>
                </div>

                <div class="contact-item">
                    <a href="https://twitter.com/jayden_cyberIT" target="_blank" class="social-badge x">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                        </svg>
                        <span>X</span>
                    </a>
                </div>

                <div class="contact-item">
                    <a href="https://github.com/jayden-hobbs" target="_blank" class="social-badge github">
                        <i class="fab fa-github"></i>
                        <span>GitHub</span>
                    </a>
                </div>

                <div class="contact-item">
                    <a href="contact-form.html" class="social-badge contact-form">
                        <i class="far fa-paper-plane"></i>
                        <span>Contact Form</span>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            this.classList.toggle('active');
            document.querySelector('.nav-links').classList.toggle('active');
        });

        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                document.querySelector('.menu-toggle').classList.remove('active');
                document.querySelector('.nav-links').classList.remove('active');
            });
        });
    </script>
</body>
</html>
