<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jayden Hobbs | Contact</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">JH</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="work.html">My Work</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="content">
            <h1>Contact Me</h1>
            <p>Get in touch with me through any of these methods:</p>
            
            <div class="contact-info">
                <p>Email: your.email@example.com</p>
                <p>LinkedIn: <a href="#">linkedin.com/in/jaydenhobbs</a></p>
                <p>GitHub: <a href="#">github.com/jaydenhobbs</a></p>
            </div>

            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Jayden Hobbs. All rights reserved.</p>
    </footer>
</body>
</html>
